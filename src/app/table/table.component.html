<div>
    <table class="table table-hover table-md">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Currency</th>
                <th scope="col">Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsArr; let i = index" [attr.data-index]="i">
                <td>{{ i+1 }}</td>
                <td>{{ item.currency }}</td>
                <td>{{ item.rate }}</td>
            </tr>
        </tbody>
    </table>
</div>
